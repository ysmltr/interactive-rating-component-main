<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive Rating Component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="Star rating icon">
      </div>
      
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      
      <div class="rating-buttons">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
      
      <button type="submit" class="submit-button">SUBMIT</button>
    </section>
    
    <section class="rating-state">
      <div class="rating-img">
        <img src="./images/illustration-thank-you.svg" alt="Thank you illustration" >
      </div>
      <div class="rating-message">
        <p class="message">
          You selected <!-- Add rating here --> out of 5
        </p>
        <div class="rating">
          <h1 class="rating-title">Thank you!</h1>
          <div class="rating-description">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
